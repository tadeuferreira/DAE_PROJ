<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Academic Management</title>
    </h:head>
    <h:body>
          <br/>
          <h:messages errorStyle="color: red" />
          <br/>
        <h:form>
            <h:commandLink value="Logout" action="#{userManager.logout}"/>
        </h:form>
          
          <br></br>
          
          <h:outputText value="Find Administrator by Username:" />
            <h:form>
                <h:inputText 
                    id="username"
                    value="#{administratorManager.searchAdminUsername}"
                    size="20"
                    >
                </h:inputText>
           
                <h:commandButton value="Search" action="#{administratorManager.searchAdministrator}" />
            </h:form>

          <br></br>
          
          
        <h:dataTable
            var="admin"
            summary="List of all admins"
            value="#{administratorManager.allAdministrators}"
            rules="all"
            cellpadding="5">
            
            <f:facet name="header">
                <h:outputText value="Admins" />
            </f:facet>            

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Username" />
                </f:facet>
                <h:outputText value="#{admin.username}" />
                <!--Falta validar o formato-->
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Name" />
                </f:facet>
                <h:outputText value="#{admin.name}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Email" />
                </f:facet>
                <h:outputText value="#{admin.email}" />
            </h:column>                        
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Actions" />
                </f:facet>
                <h:form>
                    <h:commandLink value="Details" action="/faces/admin/admin_admins_details?faces-redirect=true">
                        <f:setPropertyActionListener target="#{administratorManager.currentAdmin}" value="#{admin}" />
                    </h:commandLink>
                    &nbsp;
                    <h:commandLink value="Update" action="/faces/admin/admin_admins_update?faces-redirect=true">
                        <f:setPropertyActionListener target="#{administratorManager.currentAdmin}" value="#{admin}" />
                    </h:commandLink>
                    &nbsp;
                    <h:commandLink value="Remove" actionListener="#{administratorManager.removeAdministrator}">
                        <f:param name="adminUsername" id="adminUsername" value="#{admin.username}" />
                    </h:commandLink>
                </h:form>
            </h:column>                        

        </h:dataTable>
        
        <br/>
        <br/>
        
        <h:form>
            <h:commandLink value="New Admin" action="/faces/admin/admin_admins_create?faces-redirect=true"/>
        </h:form>
    
        <br/>
        <br></br>
          
          <h:outputText value="Find Professional by Username:" />
            <h:form>
                <h:inputText 
                    id="username"
                    value="#{administratorManager.searchProfUsername}"
                    size="20"
                    >
                </h:inputText>
           
                <h:commandButton value="Search" action="#{administratorManager.searchProfessional}" />
            </h:form>

          <br></br>
       
        <h:dataTable
            var="professional"
            summary="List of all professionals"
            value="#{administratorManager.allProfessionaisSaude}"
            rules="all"
            cellpadding="5">

                <h:outputText value="Profissionais de Saude" />
            </f:facet>             

            <h:column>
                <f:facet name="header">

                </f:facet>

                <!--Falta validar o formato-->
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Name" />
                </f:facet>
                <h:outputText value="#{professional.name}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Email" />
                </f:facet>
                <h:outputText value="#{professional.email}" />
            </h:column> 
             
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Actions" />
                </f:facet>
                <h:form>
                    <h:commandLink value="Details" action="/faces/admin/admin_professionals_details?faces-redirect=true">
                        <f:setPropertyActionListener target="#{administratorManager.currentProfissionalSaude}" value="#{professional}" />
                    </h:commandLink>
                    &nbsp;
                    <h:commandLink value="Update" action="/faces/admin/admin_professionals_update?faces-redirect=true">
                        <f:setPropertyActionListener target="#{administratorManager.currentProfissionalSaude}" value="#{professional}" />
                    </h:commandLink>
                    &nbsp;
                    <h:commandLink value="Remove" actionListener="#{administratorManager.removeProfissionalSaude}">
                        <f:param name="professionalUsername" id="professionalUsername" value="#{professional.username}" />
                    </h:commandLink>
                </h:form>
            </h:column>                        

        </h:dataTable>
        
        <br/>
        <br/>
        
        <h:form>
            <h:commandLink value="New Profissional de Saude" action="/faces/admin/admin_professionals_create?faces-redirect=true"/>
        </h:form>
        
    
        <br/>
        
        <br></br>
          
          <h:outputText value="Find Cuidador by Username:" />

                <h:inputText 
                    id="username"

            <h:column>

            <h:column>

            <h:column>

                    <h:commandLink value="Details" action="/faces/professional_admin/professional_admin_cuidadores_details?faces-redirect=true">
                        <f:setPropertyActionListener target="#{administratorManager.currentCuidador}" value="#{cuidador}" />
                    </h:commandLink>
                    &nbsp;
                    <h:commandLink value="Update" action="/faces/professional_admin/professional_admin_cuidadores_update?faces-redirect=true">
                        <f:setPropertyActionListener target="#{administratorManager.currentCuidador}" value="#{cuidador}" />
                    </h:commandLink>

                    </h:commandLink>
                </h:form>
            </h:column>                        

        </h:dataTable>
        
        <br/>
        <br/>
        
        <h:form>
            <h:commandLink value="New Cuidador" action="/faces/professional_admin/professional_admin_cuidadores_create?faces-redirect=true"/>
        </h:form>
        
       
        <br/>
        
        <br></br>
          
          <h:outputText value="Find Material by Code:" />

                </h:inputText>
           
                <h:commandButton value="Search" action="#{administratorManager.searchMaterial}" />
            </h:form>

          <br></br>
        
        <h:dataTable

            summary="List of all materials"
            value="#{administratorManager.allMateriais}"
            rules="all"
            cellpadding="5">
            
            <f:facet name="header">
                <h:outputText value="Materials" />
            </f:facet>            

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Code" />
                </f:facet>
                <h:outputText value="#{material.code}" />
                <!--Falta validar o formato-->

            <h:column>
                <f:facet name="header">

                <h:outputText value="#{material.name}" />

                    &nbsp;
                    <h:commandLink value="Remove" actionListener="#{administratorManager.removeMaterial}">
                        <f:param name="materialCode" id="materialCode" value="#{material.code}" />

                </h:form>
                
            </h:column> 
  
        </h:dataTable>
        <br/>
        <h:form>
            <h:commandLink value="New Material" action="/faces/professional_admin/professional_admin_materials_create?faces-redirect=true"/>
            </h:form>
        
        <br/>
        <br/>
        
        <br></br>
          
          <h:outputText value="Find Utente by Code" />
            <h:form>
                <h:inputText 
                    id="username"
                    value="#{administratorManager.searchUtenteCode}"
                    size="20"
                    >
                </h:inputText>
           
                <h:commandButton value="Search" action="#{administratorManager.searchUtente}" />

          <br></br>
        
         <h:dataTable
            var="utente"
            summary="List of all utentes"
            value="#{administratorManager.allUtentes}"
            rules="all"
            cellpadding="5">
            
            <f:facet name="header">
                <h:outputText value="Utentes" />
            </f:facet>            

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Code" />

                        <f:setPropertyActionListener target="#{administratorManager.currentUtente}" value="#{utente}" />
