<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
                <h:outputLabel for="username" value="Username: "/>
                <h:inputText 
                    id="username" 
                    size="52"
                    required="true"
                    requiredMessage="Error: Username cannot be empty"
                    value="#{administratorManager.newProfissionalSaude.username}"
                    validator="#{administratorManager.validateUsername}"/>
                <h:message for="username" errorStyle="color:red"/>
                <br></br>
                <br></br>
                <h:outputLabel for="password" value="Password: "/>
                <h:inputSecret 
                    id="password" 
                    size="52"
                    required="true"
                    requiredMessage="Error: Password cannot be empty"
                    value="#{administratorManager.newProfissionalSaude.password}"/>
                 <h:message for="password" errorStyle="color:red"/>
                <br></br>
                <br></br>
                <h:outputLabel for="email" value="Email: "/>
                <h:inputText 
                    id="email" 
                    size="52"
                    required="true"
                    requiredMessage="Error: Email cannot be empty"
                    value="#{administratorManager.newProfissionalSaude.email}">
                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                 <h:message for="name" errorStyle="color:red"/>
                </h:inputText>
                <br></br>
                <br></br>
                <h:outputLabel for="name" value="Name: "/>
                <h:inputText 
                    id="name" 
                    size="52"
                    required="true"
                    requiredMessage="Error: Name cannot be empty"
                    value="#{administratorManager.newProfissionalSaude.name}"/>
                 <h:message for="name" errorStyle="color:red"/>
           <br></br>
           <br></br>
          
        <h:commandButton id="submit" value="Create" action="#{administratorManager.createProfissionalSaude()}" binding="#{administratorManager.component}"/>
        </h:form>
        <h:form>                  
            <h:commandLink
                id="return"
                value="Return"
                action="#{administratorManager.goToIndex}" />
        </h:form>
       
    </h:body>
</html>
