<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Academic Management</title>
    </h:head>
    <h:body>

        <h:dataTable
            var="admin"
            summary="List of all admins"
            value="#{administratorManager.allAdministrators}"
            rules="all"
            cellpadding="5">
            
            <f:facet name="header">
                <h:outputText value="Admins" />
            </f:facet>            

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Username" />
                </f:facet>
                <h:outputText value="#{admin.username}" />
                <!--Falta validar o formato-->
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Name" />
                </f:facet>
                <h:outputText value="#{admin.name}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Email" />
                </f:facet>
                <h:outputText value="#{admin.email}" />
            </h:column>                        
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Actions" />
                </f:facet>
                <h:form>
                    <h:commandLink value="Details" action="admin_admins_details?faces-redirect=true">
                        <f:setPropertyActionListener target="#{administratorManager.currentAdmin}" value="#{admin}" />
                    </h:commandLink>
                    &nbsp;
                    <h:commandLink value="Update" action="admin_admins_update?faces-redirect=true">
                        <f:setPropertyActionListener target="#{administratorManager.currentAdmin}" value="#{admin}" />
                    </h:commandLink>
                    &nbsp;
                    <h:commandLink value="Remove" actionListener="#{administratorManager.removeAdminstrator}">
                        <f:param name="adminUsername" id="adminUsername" value="#{admin.username}" />
                    </h:commandLink>
                </h:form>
            </h:column>                        

        </h:dataTable>
        
        <br/>
        <br/>
        
        <h:form>
            <h:commandLink value="New Admin" action="admin_adminss_create?faces-redirect=true"/>
        </h:form>
        
        <br/>
        
        <h:messages errorStyle="color: red" />
        
    </h:body>
</html>
