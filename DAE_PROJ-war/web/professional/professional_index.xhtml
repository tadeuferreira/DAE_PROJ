<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Academic Management</title>
    </h:head>
    <h:body>
        <h:dataTable
            var="material"
            summary="List of all materials"
            value="#{administratorManager.allMateriais}"
            rules="all"
            cellpadding="5">
            
            <f:facet name="header">
                <h:outputText value="Materials" />
            </f:facet>            

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Code" />
                </f:facet>
                <h:outputText value="#{material.code}" />
                <!--Falta validar o formato-->
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Name" />
                </f:facet>
                <h:outputText value="#{material.name}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Type" />
                </f:facet>
                <h:outputText value="#{material.type}" />
            </h:column>                        
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Actions" />
                </f:facet>
                <h:form>
                    <h:commandLink value="Details" action="/faces/professional/professional_materials_details?faces-redirect=true">
                        <f:setPropertyActionListener target="#{administratorManager.currentMaterial}" value="#{material}" />
                    </h:commandLink>
                    &nbsp;
                    <h:commandLink value="Update" action="/faces/professional/professional_materials_update?faces-redirect=true">
                        <f:setPropertyActionListener target="#{administratorManager.currentMaterial}" value="#{material}" />
                    </h:commandLink>
                    &nbsp;
                    <h:commandLink value="Remove" actionListener="#{administratorManager.removeMaterial}">
                        <f:param name="materialCode" id="materialCode" value="#{material.code}" />
                    </h:commandLink>
                </h:form>
                
            </h:column> 
  
        </h:dataTable>
        <br/>
        <h:form>
            <h:commandLink value="New Material" action="/faces/professional/professional_materials_create?faces-redirect=true"/>
            </h:form>
        
        <br/>
        <br/>
        
         <h:dataTable
            var="utente"
            summary="List of all utentes"
            value="#{administratorManager.allUtentes}"
            rules="all"
            cellpadding="5">
            
            <f:facet name="header">
                <h:outputText value="Utentes" />
            </f:facet>            

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Code" />
                </f:facet>
                <h:outputText value="#{utente.code}" />
                <!--Falta validar o formato-->
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Name" />
                </f:facet>
                <h:outputText value="#{utente.name}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Actions" />
                </f:facet>
                <h:form>
                    <h:commandLink value="Details" action="/faces/professional/professional_utentes_details?faces-redirect=true">
                        <f:setPropertyActionListener target="#{administratorManager.currentUtente}" value="#{utente}" />
                    </h:commandLink>
                    &nbsp;
                    <h:commandLink value="Update" action="/faces/professional/professional_utentes_update?faces-redirect=true">
                        <f:setPropertyActionListener target="#{administratorManager.currentUtente}" value="#{utente}" />
                    </h:commandLink>
                    &nbsp;
                    <h:commandLink value="Remove" actionListener="#{administratorManager.removeUtente}">
                        <f:param name="utenteCode" id="utenteCode" value="#{utente.code}" />
                    </h:commandLink>
                </h:form>
                
            </h:column> 
  
        </h:dataTable>
        <br/>
        <h:form>
            <h:commandLink value="New Utente" action="/faces/professional/professional_utentes_create?faces-redirect=true"/>
            </h:form>
    </h:body>
</html>
