<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Academic Management</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="2">

            <h:outputLabel for="Code" value="Code: " />
            <h:outputText 
                id="username"
                value="#{administratorManager.currentNecessidade.code}"/>

            <h:outputLabel for="name" value="Name: " />
            <h:outputText 
                id="name"
                value="#{administratorManager.currentNecessidade.name}"/>

            <h:outputLabel for="description" value="Description: " />
            <h:outputText 
                id="email"
                value="#{administratorManager.currentNecessidade.description}"/>

        </h:panelGrid>
        
        <br/>                 
                <h:dataTable
                    var="material"
                    summary="List of all associated materials of necessidade"
                    value="#{administratorManager.currentNecessidadeMateriais}"
                    rules="all"
                    cellpadding="5">

                    <f:facet name="header">
                        <h:outputText value="Materiais" />
                    </f:facet>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Code:" />
                        </f:facet>
                        <h:outputText value="#{material.code}" />
                        <!--Falta validar o formato-->
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Name:" />
                        </f:facet>
                        <h:outputText value="#{material.name}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Type:" />
                        </f:facet>
                        <h:outputText value="#{material.type}" />
                    </h:column> 
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Description: " />
                        </f:facet>
                        <h:outputText value="#{material.description}" />
                    </h:column> 

        </h:dataTable>        
        
        
        <h:form>                  
            <h:commandLink
                id="return"
                value="Return"
                action="/faces/professional/professional_utentes_update?faces-redirect=true" />
        </h:form>
        <h:messages errorStyle="color: red" />        
        
    </h:body>
</html>
