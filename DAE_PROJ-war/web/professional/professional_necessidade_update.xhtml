<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Healthcare Management</title>
    </h:head>
    <h:body>    
        <h:form>
            <h:panelGrid columns="3">

                <h:outputLabel for="Code" value="Code: " />
                <h:outputText 
                    id="code"
                    value="#{administratorManager.currentNecessidade.code}"/>
                <br></br>
                <h:outputLabel for="name" value="Name: " />
                <h:inputText 
                    id="name"
                    size="52"
                    required="true"
                    requiredMessage="Error: Name cannot be empty."                            
                    value="#{administratorManager.currentNecessidade.name}" />
                <h:message for="name" errorStyle="color: red" />
                <h:outputLabel for="description" value="Description: " />
                <h:inputText 
                    id="description"
                    size="52"
                    required="true"
                    requiredMessage="Error: description cannot be empty."                            
                    value="#{administratorManager.currentNecessidade.description}" />
                <h:message for="name" errorStyle="color: red" />
                <h:commandButton
                    id="submit"
                    value="Update"
                    action="#{administratorManager.updateNecessidade}" />
                <h:message for="submit" style="color: red"/>
        
        
                </h:panelGrid>  
            
                </h:form>
        
                <br></br>
                <br></br>
                
                <h:dataTable
                    var="material"
                    summary="List of all associated materiais"
                    value="#{administratorManager.enrolledMateriaisOfNecessidade}"
                    rules="all"
                    cellpadding="5">

                    <f:facet name="header">
                        <h:outputText value="Enrolled Materials" />
                    </f:facet>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Code" />
                        </f:facet>
                        <h:outputText value="#{material.code}" />
                        <!--Falta validar o formato-->
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Name" />
                        </f:facet>
                        <h:outputText value="#{material.name}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Type" />
                        </f:facet>
                        <h:outputText value="#{material.type}" />
                    </h:column>                        

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Description" />
                        </f:facet>
                        <h:outputText value="#{material.description}" />
                    </h:column> 
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Actions" />
                        </f:facet>
                        <h:form>
                        <h:commandLink value="Unroll" actionListener="#{administratorManager.unrollMaterialOfNecessidade}">
                            <f:param name="materialCode" id="materialCode" value="#{material.code}" />
                        </h:commandLink>
                    </h:form> 
                </h:column>

        </h:dataTable>
                <br></br>
                <br></br>
                <h:dataTable
                    var="material"
                    summary="List of all unassociated materiais"
                    value="#{administratorManager.unrolledMateriaisOfNecessidade}"
                    rules="all"
                    cellpadding="5">

                    <f:facet name="header">
                        <h:outputText value="Unrolled Materials" />
                    </f:facet>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Code" />
                        </f:facet>
                        <h:outputText value="#{material.code}" />
                        <!--Falta validar o formato-->
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Name" />
                        </f:facet>
                        <h:outputText value="#{material.name}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Type" />
                        </f:facet>
                        <h:outputText value="#{material.type}" />
                    </h:column>                        

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Description" />
                        </f:facet>
                        <h:outputText value="#{material.description}" />
                    </h:column> 
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Actions" />
                        </f:facet>
                        <h:form>
                            <h:commandLink value="Enroll" actionListener="#{administratorManager.enrollMaterialOfNecessidade}">
                            <f:param name="materialCode" id="materialCode" value="#{material.code}" />
                        </h:commandLink>
                    </h:form>
                </h:column>

                </h:dataTable>
                <br></br>
                <h:form>
            <h:commandLink
                id="return"
                value="Return"
               action="/faces/professional/professional_utentes_update?faces-redirect=true" />
        </h:form>
    </h:body>
</html>
