<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Academic Management</title>
    </h:head>
    <h:body>
        <h:form>
        <h:panelGrid columns="3">

            <h:outputLabel for="code" value="Code: " />
            <h:inputText 
                    id="code"
                    size="20"
                    required="true"
                    requiredMessage="Error: Code cannot be empty."
                    value="#{administratorManager.newMaterial.code}">
        
            </h:inputText>
            <h:message for="code" errorStyle="color: red" />

            <h:outputLabel for="name" value="Name: " />
                <h:inputText 
                    id="name"
                    size="52"
                    required="true"
                    requiredMessage="Error: Name cannot be empty."                            
                    value="#{administratorManager.newMaterial.name}" />
                <h:message for="name" errorStyle="color: red" />
            
            
            <h:outputLabel for="type" value="Type: " />
                <h:inputText 
                    id="type"
                    size="52"
                    required="true"
                    requiredMessage="Error: Type cannot be empty."                            
                    value="#{administratorManager.newMaterial.type}" />
                <h:message for="type" errorStyle="color: red" />
            
                <h:outputLabel for="quantity" value="Quantity: " />
            <h:inputText 
                    id="quantity"
                    size="52"
                    required="true"
                    requiredMessage="Error: Quantity cannot be empty."                            
                    value="#{administratorManager.newMaterial.quantity}" />
                <h:message for="type" errorStyle="color: red" />
            
        <br></br>
                <h:commandButton
                    id="submit"
                    value="Create"
                    binding="#{administratorManager.component}" 
                    action="#{administratorManager.createMaterial}" />
                <h:message for="submit" style="color: red"/>
             
         </h:panelGrid>  
            </h:form>
        <h:form>                  
            <h:commandLink
                id="return"
                value="Return"
                action="#{administratorManager.goToIndex}" />
        </h:form>
    </h:body>
</html>
