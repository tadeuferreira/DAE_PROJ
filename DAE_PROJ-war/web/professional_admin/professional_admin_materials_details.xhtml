<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Academic Management</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="2">

            <h:outputLabel for="code" value="Code: " />
            <h:outputText 
                id="code"
                value="#{administratorManager.currentMaterial.code}"/>

            <h:outputLabel for="name" value="Name: " />
            <h:outputText 
                id="name"
                value="#{administratorManager.currentMaterial.name}"/>

            <h:outputLabel for="type" value="Type: " />
            <h:outputText 
                id="type"
                value="#{administratorManager.currentMaterial.type}"/>
            
            <h:outputLabel for="quantity" value="Quantity: " />
            <h:outputText 
                id="quantity"
                value="#{administratorManager.currentMaterial.quantity}"/>

        </h:panelGrid>
        
        <br/>        

        <h:form>                  
            <h:commandLink
                id="return"
                value="Return"
                  action="#{administratorManager.goToIndex}" />
        </h:form>
        <h:messages errorStyle="color: red" />        
        
    </h:body>
</html>
