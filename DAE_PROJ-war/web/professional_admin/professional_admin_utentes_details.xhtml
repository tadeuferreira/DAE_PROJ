<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Academic Management</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="2">

            <h:outputLabel for="code" value="Code: " />
            <h:outputText 
                id="code"
                value="#{administratorManager.currentUtente.code}"/>

            <h:outputLabel for="name" value="Name: " />
            <h:outputText 
                id="name"
                value="#{administratorManager.currentUtente.name}"/>

           
        </h:panelGrid>      
        <br/>        
                <h:dataTable
                    var="necessidade"
                    summary="List of all associated necessidades"
                    value="#{administratorManager.currentUtenteNecessidades}"
                    rules="all"
                    cellpadding="5">

                    <f:facet name="header">
                        <h:outputText value="Necessidades do Utente" />
                    </f:facet>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Code" />
                        </f:facet>
                        <h:outputText value="#{necessidade.code}" />
                        <!--Falta validar o formato-->
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Name" />
                        </f:facet>
                        <h:outputText value="#{necessidade.name}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Description" />
                        </f:facet>
                        <h:outputText value="#{necessidade.description}" />
                    </h:column>                        

        </h:dataTable>
        
        <br/>              
                <h:dataTable
                    var="material"
                    summary="List of all associated materials of necessidades"
                    value="#{administratorManager.enrolledMateriaisOfAllNecessidade}"
                    rules="all"
                    cellpadding="5">

                    <f:facet name="header">
                        <h:outputText value="Materiais Necessarios" />
                    </f:facet>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Code:" />
                        </f:facet>
                        <h:outputText value="#{material.code}" />
                        <!--Falta validar o formato-->
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Name:" />
                        </f:facet>
                        <h:outputText value="#{material.name}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Type:" />
                        </f:facet>
                        <h:outputText value="#{material.type}" />
                    </h:column> 
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Quantity:" />
                        </f:facet>
                        <h:outputText value="#{material.description}" />
                    </h:column> 

        </h:dataTable>        

        <h:form>                  
            <h:commandLink
                id="return"
                value="Return"
                 action="#{administratorManager.goToIndex}" />
        </h:form>
        <h:messages errorStyle="color: red" />        
        
    </h:body>
</html>
